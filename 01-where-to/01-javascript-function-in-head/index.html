<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Função chamada dentro do head HTML envolta com tags script";
        }
    </script>
</head>

<body>
    <h2>Uma Página Web</h2>

    <p id="demo">Um parágrafo</p>

    <button type="button" onclick="myFunction()">Teste aqui!</button>
</body>

</html>
