<!DOCTYPE html>
<html>

<body>
    <h2>O que a JavaScript pode fazer?</h2>

    <p>A JavaScript pode alterar valores de atributos HTML</p>

    <p>Nesse exemplo, ela altera o valor do atributo src (source) da tag img (image)</p>

    <button onclick="document.getElementById('myImage').src='img/pic_bulbon.gif'">Ligar a luz</button>
    <img id="myImage" src="img/pic_bulboff.gif" style="width:100px">
    <button onclick="document.getElementById('myImage').src='img/pic_bulboff.gif'">Apagar a luz</button>
</body>

</html>
